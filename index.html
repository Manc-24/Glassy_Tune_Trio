<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <section class="glass">

                    </div>
                    <div class="link">

                    </div>
                </div>
                <div class="pro">
                    <h3>Go For Premium Subscription</h3>
                    <img src="premium.png" alt="">

            </div>

           <div class="music">

                    </div>
                

                    <div class="card">
                        <img src="jeremy.jfif" alt="">
                        <div class="card-info">
                            <h3>Jeremy Zucker</h3>
                            <p>9M Followers</p>
                            <div class="card-progress"></div>
                        </div>
                        <div class="card-percentage">60%</div>

            </div>

    <div class="circle1"></div>
